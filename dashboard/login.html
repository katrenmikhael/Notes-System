<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <!-- ===============navbar========================  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-note-sticky fa-solid fa-note-sticky fs-3"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link me-3" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ===================Login form=======================  -->
    <div class="container">
      <div class="row">
        <div
          class="p-5 shadow-lg m-auto bg-dark w-50 mt-5 border-1 rounded-3 text-center col-6"
        >
          <form class="login-form">
            <h3 class="text-light mb-5">Login</h3>
            <div class="alert alert-danger apiResult d-none" id="apiresult">
              <span id="api-errors">Error</span>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="email"
              />
              <label for="email">Email</label>
            </div>
            <div class="alert alert-danger email-invalid d-none">
              <span>Email is Require</span>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <div class="alert alert-danger password-invalid d-none">
              <span>Password is Require</span>
            </div>
            <div class="login-button">
              <button class="btn btn-outline-light w-100" id="login">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
